<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddressBookSPA</title>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="spa.js"></script>
</head>
<body>
<div class ="main">
    <h1>Ajax SPA</h1>
    <div class="content"></div>
</div>

<p id="showData"></p>

<h1>Form</h1>
<form id="inputForm" action="#" th:action="@{/buddyinfo/add}" th:object="${buddyInfo}" method="post">
    <p>Name: <input id="nameInput" type="text" th:field="*{name}" /></p>
    <p>Address: <input id="addressInput" type="text" th:field="*{address}" /></p>
    <p>Phone Number: <input id="phoneInput" type="text" th:field="*{phoneNumber}" /></p>
    <p><input type="submit" value="Submit" id="submitBuddy" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
